repository:
  name: neferti

  description: neferti lab

  archived: true
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: false

  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

branches:
  - name: main
    protection:
      required_status_checks:
        enforcement_level: everyone
        strict: true
        contexts: ["DCO"]
      enforce_admins: true
